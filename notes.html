<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF::Notes</title>
    <link rel="stylesheet" href="./styles/notes.css">
    <script src="./scripts/notes.js" defer></script>
    <script src="./scripts/dropdown.js"  defer></script>

</head>
<body>
    <div class="header">
        <p class="logo">Students Friend</p>
        <button onclick="hideDropdownMenu()" id="hide_dropdown_menu"><i class="far fa-window-close" ></i></button>
        <button id="show_dropdown_menu"  onclick="showDropdownMenu()"><i class="fas fa-bars"></i></button>
        <div class="navbar">
            <a href="index.html" id="backToHome">Back to home</a>
            <a href="alarm.html">Alarm</a>
            <a href="todo.html">Todo</a>
            <a href="routine.html">Routine</a>
            <a href="webbook.html">Web Book</a>

        </div>
    </div>
    <div class="notes_container">
        <section class="add_notes">
            <button onclick="addNewNote()">
                Add New Note
            </button>
            <p>Notes</p>
            <div class="change_theme">
                <p>Change theme :</p>
                <input type="color" >
            </div>
        </section>
        <section class="notes">
           
        </section>
        <section class="notes_editing">
            <div class="save_and_cancel">
                <button onclick="closeNotesEditing()">Cancel</button>
                <input type="text" id="note_name" placeholder="Enter your note name">
                <button onclick="saveNote()">Save</button>
            </div>
            <textarea> Write your note here....</textarea>
        </section>
    </div>
    <div class="notifications"></div>
    <div class="show_note">

    </div>
    <script src="./scripts/notification.js"  defer></script>
</body>
</html>
