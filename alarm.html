<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/alarm.css">
    <link rel="shortcut icon" href="./images/alarm-clock.png" type="image/x-icon">
    <title>SF::Alarm</title>
    <script src="./scripts/alarm.js" defer></script>
    <script src="./scripts/dropdown.js"  defer></script>

</head>
<body>
    <div class="header">
        <p class="logo">Students Friend</p>
        <button onclick="hideDropdownMenu()" id="hide_dropdown_menu"><i class="far fa-window-close" ></i></button>
        <button id="show_dropdown_menu"  onclick="showDropdownMenu()"><i class="fas fa-bars"></i></button>
        <div class="navbar">
            <a href="index.html" id="backToHome">Back to home</a>
            <a href="todo.html">Todo</a>
            <a href="routine.html">Routine</a>
            <a href="notes.html">Notes</a>
            <a href="webbook.html">Web Book</a>
        </div>
    </div>
    <div class="ctime">
        <div class="square">
            <div class="digits" id="chr">00</div>
            <div class="text"> : </div>
        </div>
        <div class="square">
            <div class="digits" id="cmin">00</div>
            <div class="text"> : </div>
        </div>
        <div class="square">
            <div class="digits" id="csec">00</div>
            <div class="text"></div>
        </div>
        <div class="square">
           <div class="meridiem">AM</div>
           <p style="font-size:15px;">(Current Time)</p>
        </div>
        
        
    </div>
    <div class="alarms"></div>
    <div class="add__alarm">
        <button>+</button>
    </div>
    <div class="add__alarm__form">
        <div class="form">
            <h1>Set time</h1>
            <div class="time__setter ">
               <div class="input__field">
                    <input type="number" id="hr" min="1" max="12">
                    <span class="colon"> : </span>
                    <input type="number" id="min" min="1" max="59" >
               </div>
               <div class="select__field">
                   <select id="select__meridiem">
                       <option value="am">AM</option>
                       <option value="pm">PM</option>
                   </select>
               </div>
            </div>
            <div class="alarm_label">
                <input type="text" id="alarm_label" placeholder="Alarm Label"> 
            </div>
            <div class="confirm">
                <button onclick=closeForm()>Cancel
                </button>
                <button onclick=addAlarm()>OK</button>
            </div>
        </div>
    </div>
    <div class="alarm_started">
        <div class="time">
            <span id="hr">03</span>
            <span>:</span>
            <span id="min">34</span>
            <span id="mer">AM</span>
        </div>
        <p>Alarm Label</p>        
        <button onclick=closeAlarm()>Close alarm</button>
    </div>
    <audio controls loop>
        <source src="./alarm-sound.wav" type="audio/wav">
    
    </audio>
    <div class="overlay"></div>
    <div class="notifications"></div>
    <script src="./scripts/notification.js"></script>
    
</body>
</html>
