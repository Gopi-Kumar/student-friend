<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF :: Web Book</title>
    <link rel="stylesheet" href="./styles/webbook.css">
    <script src="./scripts/webbook.js" defer></script>
    <script src="./scripts/notification.js"  defer></script>
    <script src="./scripts/dropdown.js"  defer></script>


</head>
<body>
    <div class="header">
        <p class="logo">Students Friend</p>
        <button onclick="hideDropdownMenu()" id="hide_dropdown_menu"><i class="far fa-window-close" ></i></button>
        <button id="show_dropdown_menu"  onclick="showDropdownMenu()"><i class="fas fa-bars"></i></button>
        <div class="navbar">
            <a href="index.html" id="backToHome">Back to home</a>
            <a href="alarm.html">Alarm</a>
            <a href="todo.html">Todo</a>
            <a href="notes.html">Notes</a>  
            <a href="routine.html">Routine</a>
        </div>
    </div>
    <div class="webpages_container" disabled="disabled">
        <section class="webpages">
        </section>
        <section class="webpage_editing">
            <div class="name_and_url">
                <input type="text" id="webPageName" placeholder="Webpage name">
                <input type="text" id="webPageUrl" placeholder="Paste url here..">
            </div>
            <div class="save_and_cancel">
                <button onclick="closeWebPageEditing()">Cancel</button>
                <button onclick="saveWebPage()" id="saveWebPage">Save</button>
            </div>
        </section>
    </div>
    <div class="notifications"></div>
  </body>
</html>
