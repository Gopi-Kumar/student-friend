<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Welcome to Student Friend</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./styles/style.css">
   
    <script src="./scripts/processing.js" defer></script>
    <script src="./scripts/script.js"  defer></script>
   
</head>
<body>
    <div class="home_header">
        
       <section>
        <p class="logo">Student Friend</p>
        <p class="about">A students friend who helps students to manage his routine and much more thing so student can focus on study.</p>
       </section>
       <section id="authButtons">
           <button id="login" onclick="showLoginForm()">Log In</button>
           <button id="newuser" onclick="showCreateNewUserForm()">Create New Account</button>
           <button id="logout" onclick="logout()">Logout</button>
           <button id="upload" onclick="upload()">Upload to Cloud</button>
       </section>
    </div>
    <div class="app">
        <div class="services">
        </div>
    </div>
    <div id="login-form" style="display: none" >
        <button id="closeForm" onclick="closeLoginForm()">X</button>
        <div class="form">
            <p>Message</p>
           <section id="username-input">
                <label for="username">Username</label>
                <input type="text" id="username">
           </section>
           <section id="password-input">
                <label for="username">Password</label>
                <input type="password" id="password">
           </section>
          <section>
            <input id="submit-button" type="submit" value="Login">
          </section>
        </div>
    </div>
    <div id="new-user-form" style="display: none">
    <button id="closeForm" onclick="closeCreateNewUserForm()">X</button>
        <div class="form">
            <p>Message</p>
           <section id="username-input">
                <label for="username">Make a username</label>
                <input type="text" id="username">
           </section>
           <section id="password-input">
                <label for="username">Make a password</label>
                <input type="password" id="password">
           </section>
           <section id="password-input">
            <label for="username">Confirm password</label>
            <input type="password" id="password" class="confirm_password">
       </section>
          <section>
            <input id="submit-button" type="submit" value="Create New Account">
          </section>
        </div>
    </div>
    <div class="notifications"></div>
    <div class="processing_screen" style="display: none;">
        <div class="processing_circle"></div>
        <p class="processing_text">Loading...</p>
    </div>
    <script src="./scripts/notification.js"  defer></script>
</body>
</html>
