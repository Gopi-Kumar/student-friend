<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/todo.css">
    <title>Todo:Advance</title>
</head>
<body>
    <div class="header">
        
        <p class="logo">Students Friend</p>
        <button onclick="hideDropdownMenu()" id="hide_dropdown_menu"><i class="far fa-window-close"></i></button>
        <button id="show_dropdown_menu"  onclick="showDropdownMenu()"><i class="fas fa-bars"></i></button>
        <div class="navbar">
            <a href="index.html" id="backToHome">Back to home</a>
            <a href="alarm.html">Alarm</a>
            <a href="routine.html">Routine</a>
            <a href="notes.html">Notes</a>
            <a href="webbook.html">Web Book</a>

        </div>
    </div>
    <div class="todo_header">
        <i class="fas fa-bars" onclick="showAllList()"></i>
    </div>
    <div id="main_container">
       
        <div id="todo_navbar">
            <div id="all_lists_container">
            </div>
        </div>
        <div id="todo_container">
            <div id="todo_items">
            </div>
            <div id="todo_input_container">
                    <input type="text" placeholder="Enter your task here" name="" id="todo_input">
                    <button onclick="addNewTodo()">Add</button>
            </div>
        </div>
    </div>
    <div class="new_todo_input_form">
        <input type="text" id="new_todo_input" placeholder="Enter list name">
        <div class="buttons">
            <button onclick="closeListInput()">Cancel</button>
            <button onclick="saveTodoList()">OK</button>
        </div>
    </div>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/notification.js"></script>
    <script src="./scripts/dropdown.js"></script>
    <script src="./scripts/processing.js"></script>
</body>
</html>6
